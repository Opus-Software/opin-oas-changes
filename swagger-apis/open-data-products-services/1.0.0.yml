    PrizeLinkedBond:
      type: object
      required:
        - name
        - code
        - modality
        - defrayal
        - lifetimeMonths
        - shares
        - interestRate
        - amount
        - correctionIndex
        - prizeDraw
        - prizeWithdraw
        - latePayment
        - additionals
        - premiumPayments
        - minimumRequirements
        - termsConditions
      properties:
        name:
          type: string
          maxLength: 250
          pattern: \w*\W*
          description: >-
            Nome fantasia do produto, pelo qual é identificado nos canais de
            distribuição e atendimento da sociedade (Campo Livre)
          example: Minha Capitalização
        code:
          type: string
          maxLength: 100
          description: Código único a ser definido pela sociedade (Campo Livre)
          example: MINHA_CAPITAZALICAO
        modality:
          type: string
          enum:
            - TRADICIONAL
            - INSTRUMENTO_DE_GARANTIA
            - COMPRA_PROGRAMADA
            - POPULAR
            - INCENTIVO
            - FILANTROPIA_PREMIÁVEL
          description: Modalidade
          example: TRADICIONAL
        defrayal:
          type: string
          enum:
            - PAGAMENTO_UNICO
            - PAGAMENTO_MENSAL
            - PAGAMENTO_PERIODICO
          description: Forma de custeio
          example: PAGAMENTO_UNICO
        lifetimeMonths:
          type: integer
          description: Prazo em meses de vigência
          example: 12
        shares:
          $ref: '#/components/schemas/PrizeLinkedBondsShares'
        interestRate:
          type: number
          format: double
          description: Taxa de juros que remunera a provisão matemática para capitalização.
          example: 6.82
        amount:
          type: string
          pattern: '^((\d{1,9}\.\d{2}){1}|NA)$'
          maxLength: 12
          x-cds-type: AmountString
          description: >-
            Valor de contribuição. Na modalidade Tradicional, informar a faixa
            de valor mínimo e máximo em R$ de contribuição ao plano. Para as
            demais modalidades, informar a lista com os valores permitidos de
            contribuição ao plano. Em todas as situações indicar para qual
            periodicidade de pagamento se aplicam os valores: pagamento mensal,
            pagamento único ou periódico.
          example: '89.90'
        correctionIndex:
          type: string
          enum:
            - IPCA
            - IGP_M
            - INPC
            - TR
          description: >-
            Índice utilizado na correção que remunera a provisão matemática para
            capitalização
          example: IPCA

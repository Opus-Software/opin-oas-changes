        targetAudience:
          type: array
          description: Lista de público-alvo
          items:
            $ref: '#/components/schemas/TargetAudience'
          minItems: 1
          maxItems: 2
        termsConditions:
          $ref: '#/components/schemas/PrizeLinkedBondsTermsConditions'
    PrizeLinkedBondsPrizeDraw:
      type: object
      description: Objeto que reúne informações relativas a Sorteios
      required:
        - quantityInfo
        - frequencyInfo
        - valuesInfo
        - probabilitiesInfo
      properties:
        quantityInfo:
          type: string
          maxLength: 2000
          pattern: \w*\W*
          description: >-
            Informação sobre a quantidade de sorteios. Pode ser informada a URL
            referente ao endereço onde constam informações.
          example: 'https://example.com/prize-linked-bond'
        frequencyInfo:
          type: string
          maxLength: 2000
          pattern: \w*\W*
          description: >-
            Informação sobre a periodicidade de sorteios. Pode ser informada a
            URL referente ao endereço onde constam informações.
          example: 'https://example.com/prize-linked-bond'
        valuesInfo:
          type: string
          maxLength: 2000
          pattern: \w*\W*
          description: >-
            Informação sobre os valores dos sorteios. Pode ser informada a URL
            referente ao endereço onde constam informações.
          example: 'https://example.com/prize-linked-bond'
        probabilitiesInfo:
          type: string
          maxLength: 2000
          pattern: \w*\W*
          description: >-
            Informação sobre a probabilidade mínima de contemplação nos
            sorteios. Pode ser informada a URL referente ao endereço onde
            constam informações.
          example: 'https://example.com/prize-linked-bond'
        hasEarlySettlement:
          type: boolean
          description: Liquidação antecipada em Sorteio.
          example: true
        hasMandatoryContemplation:
          type: boolean
          description: Contemplação obrigatória.
          example: false
    PrizeLinkedBondsPrizeWithdraw:
      type: object
      description: Objeto que reúne informações relativas a Resgates
      required:
        - percentage
        - gracePeriod
        - lifetimeEndPercentage
      properties:
        percentage:
          type: number
          format: double
          description: Valor percentual de resgate permitido.
          example: 25
        gracePeriod:
          type: integer
          description: Prazo de carência para resgate em dias.
          example: 30
        lifetimeEndPercentage:
          type: number
          format: double
          description: >-
            Percentual mínimo da soma das contribuições efetuadas que poderá ser
            resgatado ao final da vigência
          example: 100
    PrizeLinkedBondsShares:
      type: object
      description: Objeto que reúne informações relativas a Quotas da capitalização
      required:
        - amount
        - prizeDraw
        - administrationTaxes
      properties:
        amount:
          type: string
          pattern: '^((\d{1,9}\.\d{2}){1}|NA)$'
          maxLength: 12
          x-cds-type: AmountString
          description: >-
            Valor ou percentual do valor arrecadado destinado à entidade
            beneficente (modalidade Filantropia Premiável) ou destinado a formar
            o montante capitalizado (demais modalidades).
          example: '2000.00'
        prizeDraw:
          type: string
          pattern: '^((\d{1,9}\.\d{2}){1}|NA)$'
          maxLength: 12
          x-cds-type: AmountString
          description: >-
            Valor ou percentual do valor arrecadado destinado a custear os
            sorteios previstos no plano.
          example: '40000.00'
        administrationTaxes:
          type: number
          format: double
          description: >-
            Percentual do valor arrecadado destinado a cobrir as despesas gerais
            com a colocação e administração do plano
          example: 0.6865
    PrizeLinkedBondsLatePayment:
      type: object
      description: Objeto que reúne informações relativas a Atrasos de Pagamentos
      required:
        - interest
        - suspentionDays
        - taxes
      properties:
        interest:
          type: string
          pattern: '(^[0-9](\.[0-9]{2})|NA)$'
